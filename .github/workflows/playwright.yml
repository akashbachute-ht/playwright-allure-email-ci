name: Playwright Tests with Allure and Email

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests â†’ produces allure-results
      - name: Run Playwright tests
        run: npx playwright test --reporter=line

      # Generate Allure HTML Report
      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      # Zip the report for email attachment
      - name: Zip Allure report
        run: zip -r allure-report.zip allure-report

      # Send email with Nodemailer
      - name: Send Email With Report
        run: node send-email.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
